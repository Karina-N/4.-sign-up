<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="background" src="./kalnai.jpg" alt="kalnu nuotrauka">
    <main class="container">

        <div class="left-column">
            <h1 class="title">Sign Up</h1>
            <footer class="footer">
                <a class="link" href="#">Privacy policy</a>
                <span class="amp">&amp;</span>
                <a class="link" href="#">Terms of service </a>
            </footer>
            
        </div>

        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="username" placeholder="Enter your username">
                </div>
                
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter your email">
                </div>

                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                </div>
                
                <div class="form-row">
                    <label for="repassword">Repeat password</label>
                    <input id="repassword" type="password" placeholder="">
                </div>
 
                <div class="form-row">

                    <!-- formoje mygtukui naudoti div -->

                    <div class="btn">Get started</div>
                    <span class="or">or</span>
                    <a class="blue-link" href="#">Sign in</a>
                </div>
            </form>

        </div>
    </main>



</body>

</html>
